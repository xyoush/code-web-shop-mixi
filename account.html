<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/font-all.js"></script>
    <link rel="stylesheet" href="css/menu-footer.css">
    <link rel="stylesheet" href="css/account.css">
    
    <!-- <link rel="stylesheet" href="css/menu-footer.css"> -->
    <title>ĐĂNG XUẤT</title>
</head>

<body>
    <header>
        <div class="header-top">
            <div class="logo">
                <a class="navbar-brand" href="index.html"><img src="images/logomixi.png" width="100px" /></a>
            </div>
            <div class="search">
                <input type="text" placeholder="search....">
                <button type="submit"><i class="fas fa-search"></i></button>
            </div>
            <div class="sign-up-login">
                <i class="fas fa-sign-out-alt" id="icon-ac-logout" onclick="logout()"></i>
                <a href="account.html">
                    <i class="fas fa-user-circle" id="icon-ac-login"></i>
                    
                    <p id="show-user-on-menu">Tài Khoản</p>
                </a>
            </div>
            <div class="cart">
                <a href="cart.html">
                    <div class="cart-menu">
                        <i class="fas fa-shopping-cart"></i>
                        <div id="sl-on-menu">0</div>
                    </div>
                <p>Giỏ Hàng </p>
                </a>
            </div>
        </div>
    

    </header>
    <section>
        <div class="all ">
            <div class="all-frame-sign-up">
                <div class="option-sign-up">
                    <button id="option-login" onclick="optionLogin_Sign(1,2)">Đăng Nhập</button>
                    <button id="option-sign-up" onclick="optionLogin_Sign(2,1)">Đăng Kí </button>
                </div>
                <div class="form-sign-up">
                    <div class="input-sign">
                        <i class="fas fa-user icon-sign-up"></i>
                        <input type="text" placeholder="Tên đăng nhập" id="user-sign" class="in-sign">
                    </div>

                    <div class="input-sign">
                        <i class="far fa-user icon-sign-up"></i>
                        <input type="text" placeholder="Nhập họ và tên" id="name-sign" class="in-sign">
                    </div>

                    <div class="input-sign">
                        <i class="fas fa-unlock icon-sign-up"></i>
                        <input type="text" placeholder="Tạo mật khẩu" id="pass-sign" class="in-sign">
                    </div>

                    <div class="input-sign">
                        <i class="fas fa-lock icon-sign-up"></i>
                        <input type="text" placeholder="Nhập lại mật khẩu" id="again-pass-sign" class="in-sign">
                    </div>

                    <div class="input-sign">
                        <i class="fas fa-map-marker-alt icon-sign-up"></i>
                        <input type="text" placeholder="Địa chỉ" id="local-sign" class="in-sign">
                    </div>

                    <div class="input-sign">
                        <i class="fas fa-phone-square-alt icon-sign-up"></i>
                        <input type="text" placeholder="Phone" id="phone-sign" class="in-sign">
                    </div>

                    <div class="input-sign">
                        <i class="far fa-envelope icon-sign-up"></i>
                        <input type="text" placeholder="Email" id="email-sign" class="in-sign">
                    </div>

                    <button onclick="confirmSignUP()">
                        Đăng kí
                    </button>

                </div>

            </div>
            <div class="all-frame-log-in" id="fail-login">
                <div class="option-login">
                    <button id="option-login" onclick="optionLogin_Sign(1,2)">Đăng Nhập</button>
                    <button id="option-sign-up" onclick="optionLogin_Sign(2,1)">Đăng Kí </button>
                </div>
                <div class="frame-input">
                    <i class="fas fa-user"></i>
                    <input type="text" name="login" id="user" autocomplete="off" placeholder="Tên đăng nhập">

                </div>
                <div class="frame-input">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="login" id="pass" placeholder="Mật khẩu">
                </div>
                <div>
                    <a href="#">
                        <button type="submit" onclick="login()" class="buttonLogin">
                            Đăng Nhập
                        </button>
                    </a>
                </div>
            </div>

        </div>
    </section>
    

</body>
<script src="js/support.js"></script>
<script src="js/menu.js"></script>
<script src="js/sign-up.js"></script>
<script src="js/login.js"></script>

</html>
