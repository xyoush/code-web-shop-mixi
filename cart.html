    <title>GIỎ HÀNG</title>
</head>

<body>
    <header>
        <div class="header-top">
                <div class="logo">
                    <a class="navbar-brand" href="index.html"><img src="images/logomixi.png" width="100px" /></a>
                </div>
            <div class="search">
                <input type="text" placeholder="search....">
                <button type="submit"><i class="fas fa-search"></i></button>
            </div>
            <div class="sign-up-login">
                <i class="fas fa-sign-out-alt" id="icon-ac-logout" onclick="logout()"></i>
                <a href="account.html">
                    <i class="fas fa-user-circle" id="icon-ac-login"></i>
                    
                    <p id="show-user-on-menu">Tài Khoản</p>
                </a>
            </div>
            <div class="cart">
                <a href="cart.html">
                    <div class="cart-menu">
                        <i class="fas fa-shopping-cart"></i>
                        <div id="sl-on-menu">0</div>
                    </div>
                <p>Giỏ Hàng </p>
                </a>
            </div>
        </div>
        

    </header>
    <section>
        <div class="all">
            <div class="frame-all">
                <div class="filter">
                    <input type="text" id="filter-start-money" placeholder="Giá từ" oninput="findMoney()">
                    <input type="text" id="filter-end-money" placeholder="đến" oninput="findMoney()">
                </div>  
                <div class="product-cart" id="product-cart">

                    <div class="fram-product">
                        
                        <div class="frame-img">
    
                        
                </div>
            
                        <div class="frame-name">
                            <div class="name-product">
                                iphone X
                            </div>
                            <button class="frame-remove" onclick="removeCart()">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
    
                        <div class="frame-number-money">
                            <div class="frame-money">
                                <div class="sale">
                                    3.900.000đ
                                </div>
                                <div class="money">
                                    4.000.000đ
                                </div>
                            </div>
                            <div class="frame-sl">
                                
                                <input type="text" onchange="calculate()">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="input-info-customer">
                    <div class="input-info">
                        <i class="fas fa-user"></i>
                        <input type="text" id="input-name" placeholder="Nhập tên">
                    </div>
                    <div class="ERROR" id="err-name"></div>
                    <div class="input-info">
                        <i class="fas fa-phone"></i>
                        <input type="text" id="input-phone" placeholder="Nhập số điện thoại">
                    </div>
                    <div class="ERROR" id="err-phone"></div>
                    <div class="input-info">
                        <i class="far fa-envelope"></i>
                        <input type="text" id="input-email" placeholder="Nhập email">
                    </div>
                    <div class="ERROR" id="err-email"></div>
                    <div class="input-info">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text" id="input-local" placeholder="Nhập địa chỉ nhận hàng">
                    </div>
                    <div class="ERROR" id="err-local"></div>
                    <div id="sum-cart">Tổng số lượng đơn hàng : 0</div>
                    <div id="sum-money">Tổng tiền : 0đ</div>
                    <div class="ERROR" id="err-order" style="font-size: 20px;"></div>
                    <div>
                        <button onclick="order()">Xác nhận đơn hàng</button>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>
